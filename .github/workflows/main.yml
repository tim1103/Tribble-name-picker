name: Build and Release

on:
  push:
    tags:
      - '*'  # 监听所有新tag的推送

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y fakeroot dpkg

    - name: Install project dependencies
      run: npm install

    - name: Build app
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}
        path: |
          dist/
          !dist/node_modules/  # 排除无关文件

  release:
    needs: build  # 等待所有build任务完成
    runs-on: ubuntu-latest
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: _artifacts

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Auto-generated release for tag ${{ github.ref_name }}
          Includes cross-platform binaries.
        files: |
          _artifacts/binaries-ubuntu-latest/dist/*.deb
          _artifacts/binaries-ubuntu-latest/dist/*.AppImage
          _artifacts/binaries-windows-latest/dist/*.exe
          _artifacts/binaries-windows-latest/dist/*.portable.exe
